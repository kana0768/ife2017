<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			transform: translate(-50%,-50%);
			left: 50%;
			top: 50%;	
			overflow: hidden;	
		}
		.box{
			width: 100px;
			height: 100px;
			background: #fc0;
			border-radius: 50px;
			position: absolute;
		}
		.box1{
			top: -50px;
			left: -50px;
		}
		.box2{
			bottom: -50px;
			right: -50px;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
</body>
</html>
